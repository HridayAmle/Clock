<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent">
        <div id="clockdate">
            <div class="clockdate-wrapper">
                <div id="clock"></div>
                <div id="date"></div>
            </div>
        </div>
        
        <div class="lclock">   
            <input type="button" value="India" onclick="startTime()">
        </div>
        
        <div id="clockdate">
            <div class="clockdate-wrapper">
                <div id="clock1"></div>
                <div id="date1"></div>
            </div>
        </div>
        
        <div class="lclock">   
            <input type="button" value="Japan" onclick="eastTime()">
        </div>
        
        <div id="clockdate">
            <div class="clockdate-wrapper">
                <div id="clock2"></div>
                <div id="date2"></div>
            </div>
        </div>
        
        <div class="lclock">   
            <input type="button" value="New York" onclick="westTime()">
        </div>
        
        
        
        
        
        <script src="script.js"></script>
    </div>
        
    </body>
